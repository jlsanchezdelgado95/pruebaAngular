<h3>Borrado del proveedor {{ id }}</h3>

<div class="alert alert-danger" role="alert">
  <h6>{{ nombre }}</h6>   
  <div class="text-center botones">
    <button type="button" class="btn btn-danger" (click)="borrar()">Borrar</button>
    <button type="button" class="btn btn-secondary" (click)="navegarProveedores()">Cancelar</button> 
  </div>
</div>
