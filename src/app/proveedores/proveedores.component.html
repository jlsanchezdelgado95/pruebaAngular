<h3>Listado de Proveedores</h3>
<a class="btn btn-primary float-md-right" routerLink="/addprovee">Añadir
  nuevo proveedor</a>
<table class="table table-bordered table-striped tabla" style="margin-top: 40px;">
  <thead>
    <tr class="filters">
      <th>Nombre</th>
      <th>Correo Electrónico</th>
      <th>Telefono</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let proveedor of proveedores">
      <td>{{ proveedor.nombre }}</td>
      <td><a href="mailto:{{ proveedor.email }}">{{ proveedor.email }}</a></td>
      <td>{{ proveedor.telefono }}</td>
      <td>
        <button class="btn btn-primary mr-2" routerLink="/modificarproveedor/{{ proveedor.id }}">Modificar Proveedor</button>
        <button type="button" class="btn btn-danger" routerLink="/borrar-proveedor/{{ proveedor.id }}">Borrar
          Proveedor</button>
      </td>
    </tr>
  </tbody>
</table>
